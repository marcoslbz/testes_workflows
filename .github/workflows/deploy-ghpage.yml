name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main    # Substitua 'main' pela branch padrão do seu repositório, se necessário

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Node.js (caso necessário)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          
      # Fazer build do projeto (se necessário)
      - name: Build Project
        run: |
          # Caso tenha um comando build, coloque aqui. Caso contrário, ignore.
          echo "Nada para buildar no momento."

      # Implantar no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
